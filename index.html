<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الدلما AI - محادثة ذكية</title>
    <link rel="stylesheet" href="style.css?v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header - نفس تطبيق الدلما بالضبط -->
    <header class="dalma-header">
        <div class="header-top">
            <div class="header-actions-right">
                <button class="theme-toggle" id="themeBtn" aria-label="تبديل الوضع">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div class="header-center">
            <div class="logo-glow">
                <img src="assets/img/aldlma.png" alt="الدلما" class="dalma-logo">
            </div>
            <h1 class="header-title">الدلما AI</h1>
            <p class="header-subtitle">محادثة ذكية مع الذكاء الاصطناعي</p>
        </div>
    </header>

    <!-- Chat Area -->
    <main class="chat-area" id="chatArea">
        <div class="messages-container" id="messagesContainer">
            <!-- Welcome Message -->
            <div class="welcome-box">
                <h2>مرحباً بك في الدلما AI</h2>
                <p>كيف يمكنني مساعدتك اليوم؟</p>
            </div>
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-box" id="typingBox" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </main>

    <!-- Input Section -->
    <div class="input-section">
        <div class="input-container">
            <!-- Image Preview -->
            <div class="images-preview" id="imagesPreview"></div>
            
            <!-- Input Row -->
            <div class="input-row">
                <button class="attach-btn" id="attachBtn" title="إرفاق صور">
                    <i class="fas fa-image"></i>
                </button>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                
                <textarea 
                    id="messageBox" 
                    class="message-box" 
                    placeholder="اكتب رسالتك هنا..."
                ></textarea>
                
                <button class="send-btn" id="sendBtn" title="إرسال">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
        <img src="assets/img/logo_karmar.png" alt="Karmar" class="karmar-logo">
        <p>&copy; 2025 Karmar Company. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
