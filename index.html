<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>الدلما AI - محادثة ذكية</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <img src="assets/img/aldlma.png" alt="الدلما" class="logo">
            <div class="header-text">
                <h1>الدلما AI</h1>
                <p>محادثة ذكية مع الذكاء الاصطناعي</p>
            </div>
            <button class="theme-toggle" id="theme-toggle" aria-label="تبديل الوضع">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Chat Container -->
    <main class="chat-container" id="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will be inserted here -->
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </main>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-wrapper">
            <button class="image-btn" id="image-btn" aria-label="إرفاق صور">
                <i class="fas fa-image"></i>
            </button>
            <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            
            <div class="image-preview" id="image-preview"></div>
            
            <textarea 
                id="message-input" 
                class="message-input" 
                placeholder="اكتب رسالتك هنا..." 
                rows="2"
            ></textarea>
            
            <button class="send-btn" id="send-btn" aria-label="إرسال">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <img src="assets/img/logo_karmar.png" alt="Karmar" class="footer-logo">
        <p>&copy; 2025 Karmar Company. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js?v=2"></script>
</body>
</html>
